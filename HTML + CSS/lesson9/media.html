<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Media</title>
        <link rel="stylesheet" href="media.css">
    </head>
    <body>
        <h1>Media</h1>

        <div class="frame">
            <h2>Video</h2>
            <video src="mov_bbb.mp4"></video>

            <h2>Video + controlers</h2>
            <video src="mov_bbb.mp4" controls></video>

            <h2>Audio</h2>
            <audio src="music.mp3" controls></audio>

            <h2>iframe</h2>
            <iframe src="../lesson8/shapes.html" width="50%" height="200"></iframe>

            <h2>iframe - YouTube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/-qH8J3gZ-gI?si=8yGLAr2Ev2v5kxU2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </body>
</html>
