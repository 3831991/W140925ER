<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Random</h1>

    <div class="frame">
        <div class="task">
            <h2>יש להציג מספר רנדומלי בין 1 ל-50</h2>
            <button onclick="task1()">הצג</button>
            <span class="output1"></span>
        </div>

        <div class="task">
            <h2>יש לקלוט מספר ולהציג מספר רנדומלי מ-1 עד אליו</h2>
            <input type="number" class="num1">
            <button onclick="task2()">הצג</button>
            <span class="output2"></span>
        </div>

        <div class="task">
            <h2>לקלוט מהמשתמש אורך מערך ומספר מקסימלי, לפי זה לייצר מערך עם מספרים רנדומליים (להציג ברשימה)</h2>
            <input type="number" class="length" placeholder="כמות מספרים">
            <input type="number" class="max" placeholder="מספר מקסימלי">
            <button onclick="task3()">הצג</button>
            <ul class="output3"></ul>
        </div>

        <div class="task">
            <h2>יש ליצור משפטים אקראיים לפי האורך המבוקש</h2>
            <button onclick="task4()">הצג</button>
            <p class="output4"></p>
        </div>

    </div>
</body>

</html>
