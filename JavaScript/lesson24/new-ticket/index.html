<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New ticket</title>
    <link rel="stylesheet" href="../../lesson23/navbar.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>קריאת שירות חדשה</h1>

    <nav class="simple-nav">
        <ul class="nav-list">
            <li><a class="nav-link nav-active">קריאת שירות</a></li>
            <li><a href="../../lesson23/cards" class="nav-link">כרטיסים</a></li>
            <li><a href="../../lesson23/table" class="nav-link">טבלה</a></li>
            <li><a href="../../lesson23/list" class="nav-link">רשימה</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form onsubmit="addTicket(event)">
            <div class="input-group">
                <label for="name">שם מלא</label>
                <input type="text" id="name" placeholder="הכנס את שמך..." required>
            </div>

            <div class="input-group">
                <label for="email">אימייל</label>
                <input type="email" id="email" dir="ltr" placeholder="email@example.com" required>
            </div>

            <div class="input-group">
                <label for="phone">טלפון</label>
                <input type="text" id="phone" placeholder="050-1234567">
            </div>

            <div class="input-group">
                <label for="message">הודעה</label>
                <textarea id="message" placeholder="כתבו לנו כאן..."></textarea>
            </div>

            <button type="submit">שלח הודעה</button>
        </form>
    </div>
</body>

</html>
