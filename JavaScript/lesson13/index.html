<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Hello JavaScript</h1>

    <div class="frame">
        <div id="task1" class="task">
            <h2>לקלוט מספר ולבדוק האם הוא זוגי</h2>
            <input type="number" oninput="task1()">
            <span></span>
        </div>

        <div id="task2" class="task">
            <h2>
                יש לקלוט מספר:
                <ul>
                    <li>אם הוא קטן מ-40 (כולל) - לצבוע את תיבת הקלט באדום</li>
                    <li>אם הוא בין 41 ל-60 (כולל) - לצבוע את תיבת הקלט בכתום</li>
                    <li>אם הוא בין 61 ל-80 (כולל) - לצבוע את תיבת הקלט בכחול</li>
                    <li>אם הוא בין 81 ל-100 (כולל) - לצבוע את תיבת הקלט בירוק</li>
                </ul>
            </h2>

            <input type="number" oninput="task2()">
        </div>

    </div>
</body>

</html>
