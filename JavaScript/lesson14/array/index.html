<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Array</h1>

    <div class="frame">
        <p class="alert">יצרנו מערך של שמות הסטודנטים</p>

        <div class="task">
            <h2>יש להציג את כל שמות הסטודנטים עם פסיקים</h2>
            <button onclick="showStudents()">הצג</button>
            <p id="output1"></p>
        </div>

        <div class="task">
            <h2>יש להציג את כל שמות הסטודנטים בשורות נפרדות</h2>
            <button onclick="separateLineFn()">הצג</button>
            <p id="output2"></p>
        </div>

        <div class="task">
            <h2>יש להציג את כל שמות הסטודנטים ברשימה</h2>
            <button onclick="showStudentsInList()">הצג</button>
            <ul id="output3"></ul>
        </div>

        <div class="task">
            <h2>יש לאפשר לבחור איזה מספר איבר להציג מהמערך</h2>
            <input type="number" oninput="showStudentByIndex(this)">
            <span id="output4"></span>
        </div>

        <div class="task">
            <h2>יש לאפשר לכתוב שם של סטודנט ואז יופיע האינדקס שלו מהמערך</h2>
            <input type="text" oninput="showIndexByStudent(this)">
            <span id="output5"></span>
        </div>
    </div>
</body>

</html>
